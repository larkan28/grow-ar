<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>AR Model GG</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./solo.css" />

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>

<body>
    <div class="expcontainer">
        <model-viewer 
            src="./models/cabina_fix.glb"
            ios-src="./models/cabina_fix.usdz" interaction-prompt-threshold="5000"
            shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look" ar-scale="fixed" camera-controls
            alt="AR Demo" min-field-of-view="0deg" field-of-view="75deg" interaction-prompt="none" touch-action="none">

            <button slot="ar-button" id="ar-button">
                <strong>Augmented Reality</strong>
            </button>
        </model-viewer>
    </div>
</body>

</html>
